<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
        <span>
          <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/auth/login']" routerLinkActive="active">Login</a>
      <a mat-list-item [routerLink]="['/auth/register']" routerLinkActive="active">Register</a>
      <a mat-list-item [routerLink]="['/about']" routerLinkActive="active">About</a>
      <a mat-list-item [routerLink]="['/reviews']" routerLinkActive="active">Reviews</a>
    </mat-nav-list>
    <hr>
    <button mat-button (click)="changeColour()">Change Theme</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        >
        <!-- *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="spacer center">{{ 'Welcome ' + getUsername() }}</span>
      <span *ngIf="!isLoggedIn()">
        <a [routerLink]="['/auth/login']" routerLinkActive="active">Login</a>
      </span>
      <span *ngIf="isLoggedIn()" (click)="logout()">Logout</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
