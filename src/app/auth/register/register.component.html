<mat-card class="form">
    <mat-card-header>
      <mat-card-title id="title">Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <mat-form-field>
          <input matInput
                placeholder="Enter a username"
                type="text"
                formControlName="username">
        </mat-form-field>
        <mat-form-field>
          <input matInput
                placeholder="Enter your email"
                formControlName="email">
          <mat-error *ngIf="registerForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput
                placeholder="Enter your password"
                formControlName="password"
                [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <div class="row">
          <button mat-button color="primary" type="submit">Register</button>
          <button id="btn-cancel" (click)="onCancel()" mat-button color="accent" type="button">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
